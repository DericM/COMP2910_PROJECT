<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
  </script>

</head>
<body>

<h1>Testing things</h1>

<br />
<br />

<p id="soundClick">
  Click for the snake woman
</p>


<script>
  var thing = document.getElementById("soundClick");

  var laugher = null;

  thing.onclick = function laugh() {

    this.witch = null;

    if (laugher == null) {
      laugher = document.createElement("audio");
      laugher.setAttribute("src", "snake_woman.ogg");
      laugher.setAttribute("type", "audio/ogg");
      laugher.play();

      this.witch = document.createElement("img");
      this.witch.setAttribute("src", "snake_woman.jpg");
      this.witch.setAttribute("id", "snakeimage")
      this.witch.style.visibility="visible";
      thing.appendChild(this.witch)
    } else {
      laugher.pause();
      laugher.currentTime = 0;
      laugher = null;

      this.witch = document.getElementById("snakeimage");
      this.witch.style.display="none";
      thing.removeChild(this.witch);
    }

  };

</script>

</body>
</html>
