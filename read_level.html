<html>
<head>
</head>
<body>

<script>
  var level = ["xxwxxxxx*xxxxxxx*xxxxxxxxxxxxxxtxxx",
               "xxxxxwx*xxxxxxxxx*xxxxxxxxxxxtxx*xx",
               "xx*xwxx*xxxxxxxxxxx*xxxxxxxxxxxxtxx",
               "xxwxxxx**xxxxxxxxxxxxxxxxx**xxxxtxx",
               "wxxxxxxxxxxx*xxxx*xxxx*xx**xxxxxtxx",
               "xxxxxxxxxxw*xxxx*xxxxxxxx***xxtxxxx",
               "x*wxxx***xxxxxx*xx**xxx*xxx*xxxxtxx",
               "x*wxxx***xxxxxx*xx**xxx*xxx*xxxxtxx",
               "xw**xxxx*x**xxxxx*xxxxxxxx****xxxtx",
               "xw**xxxx*x**xxxxx*xxxxxxxx****xxxtx"];

  function ImageObject(point, name) {
    this.point = point;
    this.name = name;

    this.getName = function() {
      return this.name;
    }
  }

  function read_level(level_string, level_num) {
    var new_array = [];
    for (var i = 0; i < level_string[level_num].length; i++) {

      var row = Math.floor(i / 5);
      var column = i % 5;
      var ch = level_string[level_num].charAt(i);

      if (ch == 'x') {
        new_array.push(new GridSection(new Point(row, column), "grass.png"));

      } else if (ch == 'w') {
        new_array.push(new GridSection(new Point(row, column), "whitehouse.png"));

      } else if (ch == 't') {
        new_array.push(new GridSection(new Point(row, column), "trump.png"));

      } else if (ch == '*') {
        new_array.push(new GridSection(new Point(row, column), "mine.png"));

      } else {
        alert("there was a problem");
      }
    }

    return new_array;

  }

  function Point(xCoord, yCoord) {
    this.xCoord = xCoord;
    this.yCoord = yCoord;
    this.getXCoord = function() {
      return this.xCoord;
    };

    this.getYCoord = function() {
      return this.yCoord;
    };

  }

  var array = read_level(level, 0);
  for (var i = 0; i < array.length; i++) {
    console.log(array[i].getName());
  }
</script>
</body>
</html>
